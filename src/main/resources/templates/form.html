<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Crear un cliente</title>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				<h1 class="text-center" th:text="${titulo}"></h1>
				<div class="row">
					<form th:action="@{/form}" th:object="${cliente}" method="post">
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre: </label> <input
								type="text" th:field="*{nombre}" class="form-control" 
								id="nombre" placeholder="Ingresa un nombre" th:errorclass="'form-control alert-danger'"> <small
								class="text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></small>

						</div>
						<div class="mb-3">
							<label for="apellido" class="form-label">Apellido: </label> <input
								type="text" th:field="*{apellido}" class="form-control" 
								id="apellido" placeholder="Ingresa un apellido" th:errorclass="'form-control alert-danger'"> <small
								class="text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}"></small>

						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email :</label> <input
								type="text" th:field="*{email}" class="form-control"  id="email"
								placeholder="name@example.com" th:errorclass="'form-control alert-danger'"> <small
								class="text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></small>
						</div>
						<div class="mb-3">
							<label for="fecha" class="form-label">Fecha :</label> <input
								type="date" th:field="*{createdAt}" class="form-control" th:errorclass="'form-control alert-danger'"> 
							<small class="text-danger" th:if="${#fields.hasErrors('createdAt')}"
								th:errors="*{createdAt}"></small>

						</div>
						<input type="hidden" th:field="*{id}"> <input
							type="submit" class="btn btn-success btn-block"
							value="Crear cliente">
					</form>
				</div>
			</div>
			<div class="col-lg-1"></div>

		</div>
	</div>

</body>
</html>
