<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title th:text="${titulo}"></title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
	<div class="container pt-4">
	<div class="card">
		<div class="card-header"><h1 th:text="${titulo}" class="text-center"></h1></div>
		<div class="card-body">
		
		
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Email</th>
							<th scope="col">Fecha de Nacimiento</th>
							<th scope="col">Acciones</th>						
													
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<th scope="row"><a class="btn btn-sm btn-secondary" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></th>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createdAt}"></td>
							<td ><a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-sm btn-danger m-2">Eliminar</a><a th:href="@{/form/} + ${cliente.id}" class="btn btn-sm btn-primary">Editar</a></td>				
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>
		
	
</body>
</html>
