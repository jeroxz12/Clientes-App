<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title th:text="${titulo}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark text-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ClientesApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/listar}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/form}">Crear Cliente</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container d-flex justify-content-center mt-5">
		<div class="col-lg-1"></div>
		<div class="col-lg-10 ">
			<h1 th:text="${titulo}" class="text-center"></h1>
			<hr>
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Email</th>
							<th scope="col">Fecha de Nacimiento</th>
							<th scope="col">Acciones</th>						
													
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<th scope="row" th:text="${cliente.id}"></th>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createdAt}"></td>
							<td ><a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-sm btn-danger m-2">Eliminar</a><a th:href="@{/form/} + ${cliente.id}" class="btn btn-sm btn-primary">Editar</a></td>				
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-lg-1"></div>

	</div>
</body>
</html>
